<table id="userData" class="table table-striped table-centered">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>

      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.roles[0]?.role }}</td>
      

      <td><!-- Actions go here --></td>
    </tr>
  </tbody>
</table>
