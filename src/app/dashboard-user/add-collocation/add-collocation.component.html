<div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-12">
        <div class="dashboard-sidebar">
          <div class="user-image">
            <img src="assets/images/dashboard/user-image.jpg" alt="#">
          </div>
          <div class="dashboard-menu">
            <ul>
              <li><a href="my-items.html"><i class="lni lni-bolt-alt"></i> Mes annonces</a></li>
              <li><a href="messages.html"><i class="lni lni-envelope"></i> Notification</a></li>
            </ul>
            <div class="button">
              <a class="btn" (click)="logout()">Déconnexion</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-md-8 col-12">
        <div class="main-content">
          <div class="dashboard-block mt-0">
            <h3 class="block-title">Annonce de Colocation</h3>
            <div class="inner-block">
              <form class="default-form-style" (submit)="ajouter()">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label>Date de disponibilité*</label>
                      <input [(ngModel)]="collocation.date_dispo" name="date_dispo" type="date" placeholder="Entrez la date de disponibilité" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label>Nombre de chambres*</label>
                      <input [(ngModel)]="collocation.nbre_chmbre" name="nbre_chmbre" type="number" placeholder="Entrez le nombre de chambres" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label>Description*</label>
                      <textarea [(ngModel)]="collocation.descrption" name="descrption" rows="4" placeholder="Entrez la description" required></textarea>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label>Montant*</label>
                      <input [(ngModel)]="collocation.montant" name="Montant" type="number" placeholder="Entrez le montant" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label>Nombre de personnes</label>
                      <input [(ngModel)]="collocation.nbre_person" name="personne" type="number" placeholder="Entrez le nombre de personnes" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label>Type de logement*</label>
                      <select [(ngModel)]="collocation.typeLogement" name="typeLogement" required>
                        <option *ngFor="let option of typeLogementOptions" [value]="option">{{ option }}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label>Type d'annonce de colocation*</label>
                      <select [(ngModel)]="collocation.typeAnnoColloc" name="typeAnnoColloc" required>
                        <option *ngFor="let option of typeAnnoCollocOptions" [value]="option">{{ option }}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group button mb-0">
                      <button type="submit" class="btn">Ajouter</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
